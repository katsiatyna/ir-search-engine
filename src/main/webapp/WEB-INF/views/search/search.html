<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/bootstrap-switch.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap-switch.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>


</head>
<body>
<!--<div th:replace="fragments/header :: header">&nbsp;</div>-->
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
            &nbsp;</div>
    </th:block>
    <div class="container" align="center">
        <div class="row" align="center">
            <div id="div-logo" align="center">
                <img src="../../../resources/images/logo.jpg" width="467" height="107"/>
            </div>
        </div>
        <form th:action="@{/search/submit}" method="get" th:object="${searchForm}" id="searchForm">
            <div class="row">
                <div id="custom-search-input" align="center">
                    <div class="input-group col-md-8">
                        <input type="text" class="  search-query form-control" placeholder="Seek"
                               th:field="*{mainQuery}"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="submit" form="searchForm">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                    </div>
                </div>
            </div>
            <div class="row" id="qe-div">
                <div id="qe-div-child" align="center">
                    <span>
                        <label for="qe-checkbox"><b>Query Expansion</b></label>
                        <input type="checkbox" id="qe-checkbox" name="useQueryExp" checked="checked" data-size="mini"
                        />
                    </span>
                    <span>
                        <label for="wn-checkbox"><b> WordNet</b></label>
                        <input type="checkbox" id="wn-checkbox" name="useWordNet" checked="checked" data-size="mini"
                        />
                    </span>
                </div>
            </div>
            <div class="row col-md-offset-2 advanced-search" align="left">
                <b>Advanced search</b>
            </div>
            <div class="row">
                <div id="title-input" align="center" class="col-md-6 col-md-offset-2 advanced-search">
                    <input type="text" class="form-control" placeholder="Title" th:field="*{titleQuery}"/>
                </div>
            </div>
            <div class="row">
                <div id="author-input" align="center" class="col-md-6 col-md-offset-2 advanced-search">
                    <input type="text" class="form-control" placeholder="Author" th:field="*{authorQuery}"/>
                </div>
            </div>
            <div class="row">
                <div id="keywords-input" align="center" class="col-md-6 col-md-offset-2 advanced-search">
                    <input type="text" class="form-control" placeholder="Keywords" th:field="*{keywordsQuery}"/>
                </div>
            </div>
            <!--<div class="row">
                <div class="dropdown" align="left">
                    <label class="col-md-2 col-md-offset-2 advanced-search" >Publishing Year</label>
                    <div class="btn-group col-md-1  advanced-search">
                        <button type="button" style="width:50px" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                >
                            = <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">&lt;</a></li>
                            <li><a href="#">&gt; </a></li>
                        </ul>
                    </div>
                </div>
            </div>-->
            <div class="row" align="left">
                <label class="col-md-2 col-md-offset-2 advanced-search" style="margin-top: 22px;">Publishing Year (DBLP)</label>
                <div class="btn-group advanced-search col-md-2 " data-toggle="buttons" style="margin-top: 7px;">
                    <label class="btn btn-success btn-sm active">
                        <input type="radio" name="operator" id="eq" value="eq" autocomplete="off" checked="checked"/> =
                    </label>
                    <label class="btn btn-success btn-sm">
                        <input type="radio" name="operator" id="lt" value="lt" autocomplete="off" /> &lt;
                    </label>
                    <label class="btn btn-success btn-sm">
                        <input type="radio" name="operator" id="le" value="le" autocomplete="off"/> &le;
                    </label>
                    <label class="btn btn-success btn-sm">
                        <input type="radio" name="operator" id="gt" value="gt" autocomplete="off"/> &gt;
                    </label>
                    <label class="btn btn-success btn-sm">
                        <input type="radio" name="operator" id="ge" value="ge" autocomplete="off"/> &ge;
                    </label>
                </div>
                <div id="date-input" align="center" class="col-md-2  advanced-search">
                    <input type="text" class="form-control" placeholder="Year" th:field="*{year}"/>
                </div>
            </div>

        </form>

    </div>
</div>
<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
<script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="../../../resources/js/bootstrap-switch.min.js" th:src="@{/resources/js/bootstrap-switch.min.js}"></script>
<script src="../../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>

<script>
$("[name='useQueryExp']").bootstrapSwitch();
$("[name='useWordNet']").bootstrapSwitch();
$("[name='useQueryExp']").change(function(){
    $("[name='my-hidden']").val($(this).val());
});


</script>
</body>
</html>
